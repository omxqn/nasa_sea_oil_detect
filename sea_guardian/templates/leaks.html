{% extends "base.html" %}
{% block title %}Leakage Report{% endblock %}
{% block content %}
<section class="page active">
  <div class="table-wrap">
    <table>
      <thead><tr><th>#</th><th>time</th><th>status</th><th>location</th><th>volume</th></tr></thead>
      <tbody id="leaksBody">
        {% for l in leaks %}
          <tr>
            <td>{{ l.id }}</td>
            <td>{{ l.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
            <td>{{ l.status }}</td>
            <td>{{ '%.4f, %.4f'|format(l.lat, l.lon) }}</td>
            <td>{{ l.volume.value }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
    <script>// ====== Toggle Night Mode ======
document.getElementById("toggleThemeBtn")?.addEventListener("click", () => {
  const body = document.body;
  const isDark = body.classList.toggle("dark-mode");
  localStorage.setItem("theme", isDark ? "dark" : "light");
  document.getElementById("toggleThemeBtn").textContent = isDark ? "☀️ الوضع النهاري" : "🌙 الوضع الليلي";
});

// عند تحميل الصفحة استرجع الوضع السابق
window.addEventListener("load", () => {
  const saved = localStorage.getItem("theme");
  if (saved === "dark") {
    document.body.classList.add("dark-mode");
    document.getElementById("toggleThemeBtn").textContent = "☀️ الوضع النهاري";
  }
});</script>
{% endblock %}
